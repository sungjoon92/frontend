<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_배열메소드</title>
</head>

<body>
    <h3>배열 객체 관련 메소드(함수)</h3>
</body>

<script>
    // https://www.w3schools.com/js/js_array_methods.asp
    //객체(object) = 멤버변수 property와 멤버함수() method로 구성되어 있다.

    let fruits = ["Banana", "Orenge", "Apple", "Mango"]

    document.write(fruits);
    document.write("<hr>");

    document.write(fruits.length);
    document.write("<hr>");

    document.write(fruits.toString()); //문자열 변환 "Banana", "Orenge", "Apple", "Mango"
    document.write("<hr>");

    document.write(fruits.toString().length); //문자열 변환 후 글자갯수 변환 "Banana,Orenge,Apple,Mango"
    document.write("<hr>");

    document.write(fruits.join("*")); //Banana*Orenge*Apple*Mango
    document.write("<hr>");


    fruits.pop();
    document.write(fruits); //배열 마지막 요소 제거
    document.write("<hr>"); //banana,Orenge,Apple

    fruits.push("kiwi");
    document.write(fruits); //배열 마지막 요소 추가
    document.write("<hr>"); //banana,Orenge,Apple,kiwi

    fruits.shift();
    document.write(fruits); //배열 마지막 요소 추가
    document.write("<hr>"); //Orenge,Apple,kiwi

    fruits.unshift("lemon"); //배열 마지막 요소 추가
    document.write(fruits); //lemon,Orenge,Apple,kiwi
    document.write("<hr>");


    // 배열 요소 합치기
    let arr1 = ["손흥민", "김연아"];
    let arr2 = ["무궁화", "개나리", "진달래"];
    let arr3 = ["국어", "영어"];
    let arr4 = arr1.concat(arr2, arr3)

    document.write(arr4);   //손흥민,김연아,무궁화,개나리,진달래,국어,영어
    document.write("<hr>");
    document.write(arr4.length);    //7
    document.write("<hr>");

    ///////////////////////////////////////////////////////
    // https://www.w3schools.com/js/js_array_sort.asp
    /*
        정렬 (sort)
        - 어떤 key값을 기준으로 순서대로 재배치

        -정렬유형
            오름차순 Ascending ASC 1->10, A->Z, a->z
            내림차순 Descending DESC

        -정렬방식
            insertion sort 삽입정령
            selection sort 선택정렬
            buble sort
    */

    //1)문자형
    fruits = ["Banana", "Orenge", "Apple", "Mango", "b", "a", "1", "2"]

    fruits.sort();          //배열요소 오름차순 정렬 숫자->대문자->소문자
    document.write(fruits); //Apple,Mango,Orenge,banana
    document.write("<hr>");

    fruits.reverse();       //배열요소 내림차순 정렬 소문자->대문자->숫자
    document.write(fruits); //Apple,Mango,Orenge,banana
    document.write("<hr>");


    //2) 숫자형 Numeric sort
    // const <- 읽기전용 바꿀수 없음
    const points = [40, 100, 1, 5, 25, 10]

    //오름차순 1,5,10,25,40,100
    points.sort(function (a, b) { return a - b });
    document.write(points);
    document.write("<hr>");

    //내림차순 100,40,25,10,5,1
    points.sort(function (a, b) { return b - a });
    document.write(points);
    document.write("<hr>");







    let cYear = 2000;

    console.log(cYear);


    if (cYear % 4 == 0 && cYear % 100 != 0 || cYear % 400 == 0) {
        cYear = true;
    } else {
        cYear = false;
    }

    console.log(cYear);


</script>

</html>
