    let even = 0;
    let odd = 0;
    //1)
    for (let a = 1; a <= 100; a++) {
        if (a % 2 == 0) {
            even += a;
        } else {
            odd += a;
        }//if end
    }//for end
    document.write("짝수의 합 : " + even)
    document.write("<hr>")
    document.write("홀수의 합 : " + odd)

    document.write("<hr>")
    odd = 0;
    even = 0;



    let flag = false;
    for (let a = 1; a <= 100; a++) {
        if (flag) {
            // false로 틀리다하면 바로else 로 이동
            even = even + a;
            flag = false
            // true를 true로 변경

        } else {
            odd = odd + a;
            flag = true;
            // false를 true로 변경
        }//if end
    }//for end
    /*
        a=1 1<=100
                    if(false)
                    else{flag=true}
            2<=100
                    if(true) {flag=false}
            3<=100
                    if(false)
                    else (flag=true)
            4<=100
                    if(true) {flag=false}


        ***************switch 이론*******
    */
    document.write("짝수의 합 : " + even)
    document.write("<hr>")
    document.write("홀수의 합 : " + odd)




    document.write("<hr>")

            hap = hap + a;

            // true를 true로 변경

        } else {
            hap = hap + a;
            flag = true;
            // false를 true로 변경
        }//if end
    }//for end
    document.write("1 - 2 + 3-4 + 5 ... -100=" + hap)
