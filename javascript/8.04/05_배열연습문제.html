<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_배열 연습 문제</title>
</head>

<body>

    <h3>배열 연습 문제</h3>

</body>

<script>

    let num = [7, 8, -5, 9, 6];
    let size = num.length; //5

    document.write(num);
    document.write("<hr>")

    //문1)배열 요소의 전체 합을 구하시오
    document.write(num[0] + num[1] + num[2] + num[3] + num[4]);
    document.write("<hr>");

    let hap = 0;

    for (i = 0; i < size; i++) {
        hap = hap + num[i];
    }//for end
    document.write(hap);
    document.write("<hr>");

    let sum = 0;
    for (let i in num) {
        sum = sum + num[i];
    }//for end
    document.write(sum);
    document.write("<hr>");







    //문2)음수의 갯수를 구하시오
    /*
        7<0     if(num[0]<0)
        8<0     if(num[1]<0)
        -5<0    if(num[2]<0) count=count+1
        9<0     if(num[3]<0)
        6<0     if(num[4]<0)
    */
    let count = 0;
    for (let i = 0; i < size; i++) {
        if (num[i] < 0) {
            count = count + 1;
        }//if end
    }//for end


    document.write("음수의 갯수 : " + count)
    document.write("<hr>");



    //문3)최대값, 최소값을 각각 구하시오

    // 1) 내림차순 정렬한 후, 최대값과 최소값 구하기
    num.sort(function (a, b) { return b - a });
    document.write(num[0]);
    document.write("<hr>");
    document.write(num[size - 1]);
    document.write("<hr>");

    // 1) 오름차순 정렬한 후, 최대값과 최소값 구하기

    num.sort(function (a, b) { return a - b });
    document.write(num[0]);
    document.write("<hr>");
    document.write(num[size - 1]);
    document.write("<hr>");

    // 22)
    // Math를 이용한 가장 큰값 구하기
    document.write(Math.max(...num));
    document.write("<hr>");

    // Math를 이용한 가장 작은값 구하기
    document.write(Math.min(...num));
    document.write("<hr>");



    //  3)

    let max = num[0];  //최대값
    let min = num[0];  //최소값

    for (let i = 0; i < size; i++) {
        if (max < num[i]) {
            max = num[i]
        }//if end

        if (min > num[i]) {
            min = num[i]
        }//if ned
    }

    document.write(max)
    document.write("<hr>")
    document.write(min)
    document.write("<hr>")
    /*
        7<7             if(max<num[0])
        7<8 max = 8     if(max<num[1])
        8<-5            if(max<num[2]) max=num[1]
        8<9 max = 9     if(max<num[3]) max=num[3]
        7<6             if(max<num[4])

    */





    //문4)num[3]요소의 등수를 구하시오


    /*
        if(6<7)      r=1+1;
        if(6<8)      r=2+1;
        if(6<-5)
        if(6<9)      r=3+1;
        if(6<6)
        
    */

    let r = 1;

    for (let i = 0; i < size; i++) {
        if (num[4] < num[i]) {
            r += 1;
        }// if end
    }//for end

    document.write(num);
    document.write("<hr>");

    document.write(num[4] + " 요소의 등수:" + r);
    document.write("<hr>");

    //문5) num 배열 요소의 각각의 등수를 모두 구하시오.

    /*
    
    7<7     if(num[0]<num[0])
    7<8     if(num[0]<num[1])   rank[0]=rank[0]+1
    7<-5    if(num[0]<num[2])
    7<9     if(num[0]<num[3])   rank[0]=rank[0]+1
    7<6     if(num[0]<num[4])
    
    8<7     if(num[0]<num[0])
   -5<8     if(num[0]<num[1])   
    8<-5    if(num[0]<num[2])
    8<9     if(num[0]<num[3])   rank[1]=rank[2]+1
    8<6     if(num[0]<num[4])
    
   -5<7     if(num[0]<num[0])   rank[2]=rank[2]+1
   -5<8     if(num[0]<num[1])   rank[2]=rank[2]+1
   -5<-5    if(num[0]<num[2])
   -5<9     if(num[0]<num[3])   rank[2]=rank[2]+1
   -5<6     if(num[0]<num[4])   rank[2]=rank[2]+1
    
    
    
    
    
    
    
    
    
    
    */
    let rank = [1, 1, 1, 1, 1];
    let rank_size = rank.length;

    for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
            if (num[i] < num[j]) {
                rank[i] = rank[i] + 1;
            }// if end
        }
    }//for end
    document.write("num배열요소의 등수:" + rank);
    document.write("<hr>");


</script>

</html>
