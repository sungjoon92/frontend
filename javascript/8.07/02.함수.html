<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_함수</title>
</head>

<body>

    <h3>사용자 정의함수 ★★★★★★★★★</h3>
    <!-- https://www.w3schools.com/js/js_functions.asp -->


</body>

<script>
    /*
        *함수 작성시 고려사항
        매개변수(parameter)가 있느지?
        리턴(return)값이 있느지?
    */

    //document.write() ()값을 웹브라우저 본문영역(<body>)에 출력하는 함수
    //Math.abs()    절대값을 구하는함수
    //배열.sort()    배열 요소를 정렬햐주는함수
    //함수를 정의(작성)하고 호출함으로써 실핼된다
    //함수, method, function 


    //////////////////////
    //    함수 정의 및 작성
    function test1() {
        document.write("KOREAR");
    }
    function test2() {
        document.write("SEOUL");
    }
    function test3(a) {//a는 매개변수(paarameter)
        //매개변수는 자료형이 없다
        //let, const, var 사용불가
        document.write(a)
    }

    function test4(a, b, c) {
        document.write(a + b + c)
    }

    function test5(ch, num) {
        for(let a=1; a<=num; a++)
        document.write(ch)
    }

    //1) 전달값(argument value)이 없는 경우
    test1();//함수호출
    test1();
    test1();

    test2();
    test1();
    document.write("<hr>");
    
    //2. 전달값이 있는 경우
    test3(10);
    test3(20);
    test3(-30);
    document.write("<hr>");

    // 전달값은 1개 이상가능하다
    test4(50, 60, 70);
    test4(-3, -2, -1);

    test5("#", 100)

</script>

</html>
