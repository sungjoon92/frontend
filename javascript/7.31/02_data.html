<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_data.html</title>
</head>



<body>

    <h1>데이터 , 값 , data , value</h1>
</body>

<script>
    /*
    1) 객체(object)
    - 속성(property), 함수method로 구성되어 있다
    - 객체의 속성과 메소드는 . 으로 접근한다
    - 객체.속성
    - 객체.메소드()

    2) document 객체 (html문서를 가리킴)
    - document.write() : 본문(<body>)에 출력
    */

    // 1. 숫자형(수치형)
    document.write(123);  //양의 정수. unsign 값
    document.write(-123); //음의 정수.sign 값
    document.write(1.2);  //실수
    document.write(-3.4); //음의 실수

    // 2. 문자형
    // 반드시 ' 또는 " 기호로 감싼다
    // 주의사항 ' 또는 " 기호를 혼합해서 사용할 수 없다 
    document.write('대한민국');
    document.write("korea");
    document.write('서울특별시');
    document.write("seoul");

    // 에러
    // 크롬 브라우저에서 f12키를 이용해서 에러메세이 분석후 수정

    
    // 3. 논리형 (boolean)
    // 맞다(참 true) , 틀리다 거짓(false)
    document.write(true);
    document.write(false);
     

    // 문자형
    document.write('true');
    document.write('false');
    
    

</script>

</html>
