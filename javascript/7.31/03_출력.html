<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_출력.html</title>
</head>



<body>

    <h3>자바스크립트에서 html태그를 사용</h3>
</body>

<script>
    // 자바스크립트에서 HTML태그를 사용하려면, 문자형으로 사용한다
    document.write('<hr>');
    document.write("대힌민국");
    document.write('<hr>');
    document.write("오필승코리아");
    document.write('<hr>');

    document.write("'");
    document.write('<hr>');
    document.write('"');
    document.write('<hr>');

    // 명령어로 사용되는 기호를 단순 기호로 인식하려면 \ 와 같이 사용하면 된다
    document.write("\"");
    document.write('<hr>');
    document.write('\'');
    document.write('<hr>');
    document.write('\\');

</script>

</html>
