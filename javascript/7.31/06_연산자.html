<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자<div class="html"></div>
    </title>
</head>

<body>
    <h3>연산자</h3>
</body>

<script>
    // 1)산술 연산자
    document.write(5 + 3);
    document.write(5 - 3);
    document.write(5 * 3);
    document.write(5 / 3);//목 1.666666
    document.write(5 % 3);//나머지 2
    document.write("<hr>");


    document.write(3 / 5);  // 0.6
    document.write(3 % 5); //3
    document.write("<hr>");
    //////////////////////////////////////////

    // 2)비교연산자(관게 연산자)
    // 논리형(blloean)으로 반환된다
    // true , false
    document.write(5 > 3)
    document.write(5 < 3)
    document.write("<hr>")

    document.write(5 > 3)
    document.write(5 <= 3)
    document.write("<hr>")

    document.write(5 == 3) //서로같다
    document.write(5 != 3)//서로 같지 않다
    document.write("<hr>")





    //////////////////////////////

    // 3)논리 연산자
    // 논리형<boolean> 으로 반환된닷

    // &&연산자
    // 그리고, and연산자 , 놀리곱 연산자
    // 모든 조건이  true일떄만 true 로 판단

    document.write(5 < 3 && 2 < 4)
    // false true
    // false

    // 2) ||연산자 또는, or연산자 .논리형
    // 조건들중엣 하나만이라도 true 이면 ture로 판단
    // ...아거나
    document.write(5 < 3 || 2 < 4);
    // false    true
    // true


    // 3) ! 연산자
    // 논리 부정 연산자, not연산자
    // ... 아니라면

    let flag = true;
    document.write(!flag);

</script>

</html>
