<script>

    // 한줄만 주석
    // 자바 스크립트 코드 작성 영역

    let num1 = 15;
    let num2 = 2;

    let result;

    result = num1 + num2;
    document.write(result, "<br>");
    result = num1 - num2;
    document.write(result, "<br>");
    result = num1 * num2;
    document.write(result, "<br>");
    result = num1 / num2;
    document.write(result, "<br>");
</script>
