<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_if</title>
</head>

<body>
    <h3>if조건문</h3>
</body>

<script>

    // 제어문
    // 프로그램의 흐름을 제어
    // 조건문 : if문, switch~case문
    // 반복문 : for문, while문, do~while문
    // break문
    // continue문

    //성적 프로그램
    let name = "무궁화";
    let kor = 100, eng = 100, mat = 60;

    // 총점 구하시오
    let total = kor + eng + mat;

    // 평균 구하시오
    let aver = parseInt(total / 3);

    document.write("이름 : " + name + "<hr>")
    document.write("국어 : " + kor + "<hr>")
    document.write("영어 : " + eng + "<hr>")
    document.write("수학 : " + mat + "<hr>")
    document.write("총점 : " + total + "<hr>")
    document.write("평균 : " + aver + "<hr>")

    // 문1 평균 95점이상이면 장학생을 출력하시오

    if (aver >= 95) {
        document.write("<span style='color:red'>장학생<span>")
    }

    document.write("<hr>")


    // 문2 국어점수가 70점 이상이면 합격, 아니면 불합격

    if (kor >= 70) {
        document.write("<span style='color:red'>합격<span>")
    } else {
        document.write("<span style='color:blue'>불합격<span>")
    }



    //문3)수학점수가 90점이상이면 "A"
    //              80점이상이면 "B"
    //              70점이상이면 "C"
    //              60점이상이면 "D"
    //              나머지는 "F"

    document.write("<hr>")
    if (mat >= 90) {
        document.write("<span style='color:red'>A<span>")
    } else if (mat >= 80) {
        document.write("<span style='color:red'>B<span>")
    } else if (mat >= 70) {
        document.write("<span style='color:red'>C<span>")
    } else if (mat >= 60) {
        document.write("<span style='color:red'>d<span>")
    } else {
        document.write("<span style='color:red'>F<span>")
    }

    document.write("<hr>")

    let x = 2;
    let y = 5;
    y = y + 10 - x++;
    document.write(x, "<hr>", y)

    document.write("<hr>")

    // 문4) 과락
    //      평균 70점 이상이면 결과:합격
    //      단, 국영수 3과목중에서 한과목이라도 40점 미만일시 결과:재시험

    //      평균 70점미만이면 결과:탈락
    //  1)or조건
    if (aver >= 70) {
        if (kor < 40 || eng < 40 || mat < 40) {
            document.write("<span>", "재시험", "</span>", "<hr>")
            //100<40 || 100<40 || 35<40
            //false     false     true
            // true
        } else {
            document.write("<span>", "합격", "</span>", "<hr>")
        }
    } else {
        document.write("<span>", "탈락", "</span>", "<hr>")
    }
    // if end

    if (aver >= 70) {
        if (kor >= 40 && eng >= 40 && mat >= 40) {
            document.write("<span>", "합격", "</span>", "<hr>")
            //100<40 || 100<40 || 35<40
            //false     false     true
            // true
        } else {
            document.write("<span>", "재시험", "</span>", "<hr>")
        }
    } else {
        document.write("<span>", "탈락", "</span>", "<hr>")
    }

// 2)



</script>


</html>
