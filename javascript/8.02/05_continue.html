<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_continue</title>
</head>

<body>

    <h3>break와 continue</h3>
</body>

<script>

    // break : 반복문을 빠져나옴
    // continue : 반복문을 계속 실행
    for (let a = 1; a < 10; a = a + 1) {
        if (a == 5) {
            break
        }
        document.write(a);
    }

    /*
        a=1 1<10 {if(1==5) 1} a=1+1
            2<10 {1f(2==5} 2} a=2+1
            3<10 {1f(3==5} 3} a=3+1
            4<10 {1f(4==5} 4} a=4+1
            5<10 {1f(5==5} {break}}
    */

    // scope 변수의 유효범위


    // document.write(a); 에러. for문에서 선언한 변수는 for문 안에서만 유효하다







    document.write("<hr>")

    for (let a = 1; a < 10; a = a + 1) {
        if (a == 5) {
            continue
        }
        document.write(a);
    }
    document.write("<hr>")//12346789


</script>

</html>
