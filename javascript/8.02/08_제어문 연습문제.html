<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문 연습문제</title>
</head>

<body>

    <h3>제어문 연습문제</h3>
</body>

<script>
    // 문1) 운행거리에 따라 택시 요금을 계산하는 프로그램
    //      2000m까지는 기본요금 900월이고
    //      2000m초과 운행시 200m단위마다 기본요금에 100원씩 가산하여 요금을 계산한다.

    /*
        예1) 운행거리 1600m ->900원 기본요금900원
        예2) 운행거리 3000m ->1000m 초과 
        기본요금(900원 + 추가요금(200미터마다 100원씩증가) 500원) 1400원
        예3) 운행거리 2900m -> 900m 초과 
        기본요금(900원 + 추가요금(200미터마다 100원씩증가)올림 ) 1400원
    */

    ///////1111111////////////
    let meter = 3520;  //기본미터   확인은 meter를 변경
    let basic_one = 900; //기본금액
    let plus_meter = 0; //초과거리
    let plus_one = 0; //초과금액

    if (meter > 2000) {
        plus_meter = meter - 2000;
        meter = meter - plus_meter;
        plus_one = Math.ceil(plus_meter / 200) * 100;

    }
    document.write("기본거리" + meter + "m+" + "추가거리" + plus_meter + "m<br>" + "기본요금" + basic_one + "원+" + "추가요금" + plus_one + "원")

    document.write("<hr>");







    //////////222222222///////////////
    let distance = 3300; //운행거리
    let total = 0;       //전체요금
    let overfee = 0      //초과요금

    if (distance <= 2000) {
        total = 900;
    } else {
        let exceed = distance - 2000;
        //초과거리
        //예1 3000-2000=1000
        //예2 2900-2000=900
        //예3 2250-2000=250


        document.write("초과거리;" + exceed + "<br>")

        //초과요금 900/200 = 4.5 -> 5로 올림
        //        250/200 = 1.25 -> 2
        //Math.ceil(4.5) -> 5소수점값 올린 함수
        //Math.ceil(1.2) -> 2
        overfee = Math.ceil(exceed / 200) * 100;
        total = 900 + overfee;
    }//if end

    document.write("총운행거리 : " + distance + "<br>")
    document.write("기본요금 : " + "900<br>")
    document.write("추가요금 : " + overfee + "<br>")
    document.write("전체요금 : " + total + "<br>")


    document.write("<hr>");






    // 333333333333////////
    let leng = "3500"; // 간거리
    let cha = ""; // 나온요금
    if (leng <= 2000) {
        cha = 900;
    } else if (leng > 2000) {
        cha = 900 + Math.ceil((leng - 2000) / 200) * 100;
    }
    document.write(leng + "택시비 : " + cha + "원");



</script>

</html>
