    //문6) x값이 10으로부터 x를 여러번 뺀후
    //     결과값이 음수가 되면 x를 몇번 뺐는가를 구하시오

    // 10 - 3 = 8   cnt=0+1
    // 7 - 3 = 4    cnt=1+1
    // 4 - 3 = 1    cnt=2+1
    // 1 - 3 = -2   cnt=3+1


    let x = 3;
    let su = 10;
    let cnt = 0; //결과값
    while (true) {//무조건 맞다  (무한루프)
        su = su - x;//7
        cnt++;
        if (su < 0) {
            break;
        }//if end
    }//while end

    document.write("횟수:" + cnt)
    document.write("<hr>")

    // 3+6+9+12+!5+18+21+24... 108
