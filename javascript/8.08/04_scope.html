<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>변수의 유효범위(SCOPE)</h3>

    <input type="button" value="SCOPE1" onclick="alert('오필승')">
    <input type="button" value="SCOPE2" onclick="alert('코리아')">
    <hr>
    <input type="button" value="SCOPE3" onclick="test3()">
    <input type="button" value="SCOPE4" onclick="test4()">
</body>

<script>
    //참조 https://www.w3schools.com/js/js_scope.asp

    /*
        변수의 종류
        지역변수 local variable
        function함수내에 선언된 변수는 함수내에서만 사용 가능하다

        전역변수 gloval variable
        function함수 외부에서 선언된 변수로 모든 함수내에서 그값을 공유    
    */


    let one = "하나" //전역변수

    function test3() {
        // alert("냥");
        let uid = "아이티윌"//지역변수
        alert(uid)

        alert("one : " + one)
        alert("one : " + two)
        alert("one : " + three)
    }//test3 end

    let two = "둘";
    function test4() {
        // alert("냐옹");
        let upw = "1234";
        alert(upw)
        alert("one : " + one)
        alert("one : " + two)
        alert("one : " + three)

    }//test4 end

    let three = "셋";




</script>

</html>
