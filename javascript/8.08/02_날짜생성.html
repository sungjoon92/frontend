<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_날짜생성</title>
</head>

<body>

    <h3>date객체 날짜 세팅</h3>

</body>

<script>
    // https://www.w3schools.com/js/js_date_methods_set.asp


    const someday = new Date();

    someday.setFullYear(1989, 5, 8)  //1989년 6월 8일

    document.write(someday.getFullYear()); //1989
    document.write("<br>");
    document.write(someday.getMonth()); //1989
    document.write("<br>");
    document.write(someday.getDate()); //1989
    document.write("<br>");

    const days = ["일", "월", "화", "수", "목", "금", "토",]
    document.write(days[someday.getDay()]);
    document.write("<br>");

    ////////////////////////////////////////
    //날짜 데이터 연산

    const d = new Date();

    //someday값에서 10일 더하기 1989년 5월 8일
    d.setDate(someday.getDate() + 10); //1989년 5월 18일
    document.write(d.getDate());     //18
    //someday값에서 3년 뺴기
    d.setFullYear(someday.getFullYear() + 3); //1986
    document.write("<hr>");
    document.write(d.getFullYear());

</script>

</html>
