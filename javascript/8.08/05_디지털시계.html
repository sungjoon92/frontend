<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_디지털 시계</title>
</head>


<style>
    #clock {
        width: 500px;
        height: 40px;
        color: blue;
        font-weight: bold;
        font-size: 30px;
        position: relative;
        margin: 0 auto;
    }
</style>

<body>

    <h3>디지털 시계</h3>
    <div id="clock"></div>
    <hr>
    <input type="button" value="시작" onclick="showtime()">
    <input type="button" value="중지" onclick="killtime()">
</body>

<script>
    //문제) 날짜변수 d값을 이용해서 날짜 정보를 아래와 같이 구성해서 id=clock에 출력하시오
    //      2023.08.08 (화) PM 2:09:13
    //      글자갯수 2글자 : 월,일,분,초
    //      오전 AM , 오후 PM (정오12시 부터)


    function showtime() {
        const d = new Date(); //시스템의 현재 날짜 정보 가져오기 (년월일시분초)

        let today = ""; //결과값

        today += d.getFullYear() + "."; //2023.
        if (d.getMonth() + 1 < 10) {
            today += "0";
        }
        today += d.getMonth() + 1 + "."; //2023.08.

        if (d.getDate() < 10) {
            today += "0";
        }

        today += d.getDate();

        switch (d.getDay()) {
            case 0: today += " (일) "; break;
            case 1: today += " (월) "; break;
            case 2: today += " (화) "; break;
            case 3: today += " (수) "; break;
            case 4: today += " (목) "; break;
            case 5: today += " (금) "; break;
            case 6: today += " (토) "; break;
        }//switch end

        if (d.getHours() < 12) {
            today += "AM"          // 2023.08.08 (화) AM
        } else {
            today += "PM"
        }//if end

        if (d.getHours() < 13) {
            today += d.getHours() + ":";
        } else {
            today += d.getHours() - 12 + ":"    // 2023.08.08 (화) PM 2:
        }

        if (d.getMinutes() < 10) {
            today += "0";
        }
        today += d.getMinutes() + ":";          // 2023.08.08 (화) PM 2: 03
        if (d.getSeconds() < 10) {
            today += "0";
        }

        today += d.getSeconds();                // 2023.08.08 (화) PM 2:3:18

        document.getElementById("clock").innerText = today;

        // 1초후에 showtime함수를 호출
        timer = setTimeout(showtime, 1000)


    }//showtime end
    let timer;
    function killtime() {
        clearTimeout(timer);
    }//killtime end





</script>

</html>
