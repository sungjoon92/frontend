<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_연산자</title>
</head>

<body>

    <h3>연산자</h3>
</body>


<script>
    // 1.() 최우선 연산자
    document.write(3 + 4 + 5 / 2); //9.5
    document.write((3 + 4 + 5) / 2); //6
    document.write("<hr>")

    //2. 대입 연산자
    let num = 3; //초기값

    num = num + 2; //3+2
    document.write(num + "<hr>"); //5

    num += 2;   //num=5+2
    document.write(num + "<hr>"); //7

    num = num - 3;
    document.write(num + "<hr>"); //4

    num -= 3;  //num=4-3
    document.write(num + "<hr>"); //1

    num *= 10;  //num=1*10
    document.write(num + "<hr>"); //10

    num /= 2;  //num=0/2
    document.write(num + "<hr>"); //5

    num %= 2;  //num=10%2
    document.write(num + "<hr>"); //1

    /////////////////////////////////////////////////////


    //3. 증감 연산자

    let a = 3;
    a = a + 1; //3+1;
    document.write(a + "<hr>") //4

    a += 1; //4+1
    document.write(a + "<hr>") //5

    a++; //5+1
    document.write(a + "<hr>") //6

    ++a; //6+1
    document.write(a + "<hr>") //7




    let b = 3;
    b = b - 1 //3-1
    document.write(b + "<hr>") //2

    b -= 1 //2-1
    document.write(b + "<hr>") //1

    b--; //1-1
    document.write(b + "<hr>") //0

    --b; //0-1
    document.write(b + "<hr>") //-1

    // 1증감 연산자는 다른 계산식과 같이 사용할 경우 주의!!

    let c = 10;
    let d = 20;

    let i = c++;  //let i=c   i=10
    //c=c+1     c=10+1

    let j = --d;  //d=d=1     d=20-1
    //let j=d   j=19


    document.write(c + d + i + j)//11+19+10+19
    document.write("<ht>")
    /////////////////////////////////////////////////

    //4. 삼항 연산자
    //  형식) (조건) ? 참 : 거짓

    let n = 3;
    document.write(n * -1) //2항 연산자  n(1항) *  -1(1항)
    document.write(-n) //단항
    document.write("<hr>")

    //문1) 절대값을 구하시오   (양수값을 구하시오)
    let su = -5;
    let result = (su < 0) ? su * -1 : su;
    //-5<0      -5*-1 =5
    document.write(su + "절대값:" + result)
    document.write("<hr>")

    //문2) 세개의 수중에서 가장 큰값(최대값)을 구하시오
    let x = 7, y = 5, z = 9;


    let max = (x < y) ? y : x;
    // 7 < 5       7
    max = (max < z) ? z : max;
         // 7  < 9    9      

document.write(x+","+y+","+z+"중 최대값:" +max)

    // let max = Math.max(x,y,z)
    // document.write(max)  

</script>

</html>
