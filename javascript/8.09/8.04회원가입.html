<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="member.js"></script>
    <title>04_회원가입</title>
</head>
<style>

</style>

<body>
    <div class="container"></div>
    <h3>회원가입</h3>
    <form name="memfrm" id="memfrm" action="ok.jsp" onsubmit="return validate()">
        <table class="table">
            <tr>
                <td>
                    <div class="form-group">
                        <label for="uname">이름</label>
                        <input type="text" id="uname" class="line">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-group">
                        <label for="uid">아이디</label>
                        <input type="text" id="uid" name="uid" class="form-control" maxlength="12">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-group">
                        <input type="button" name="" id="" value="ID중복확인" class="btn-primary" onclick="getID()">
                        <input type="button" name="" id="" value="ID적용" class="btn-success" onclick="setID()">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-group">
                        <label for="upw">비밀번호</label>
                        <input type="password" name="upw" id="upw" class="form-control" maxlength="10">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-group">
                        <label for="jumin1">주민번호</label>
                        <input type="text" name="jumin1" id="jumin1" class="form-control" maxlength="6">
                        <input type="password" name="jumin2" id="jumin2" class="form-control" maxlength="7">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-group">
                        <label for="agree">약관동의</label>
                        <input type="checkbox" name="agree" id="agree">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-group">
                        <input type="submit" value="가입1" class="btn btn-info">
                        <input type="reset" value="취소" class="btn btn-danger">
                    </div>
                </td>
            </tr>

        </table>
    </form>

</body>

<script>

</script>

</html>
