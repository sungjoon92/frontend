<!DOCTYPE html>
<html lang="ko">

<head>
  <title>11_responsive</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>


<style>
  .b {
    border: 1px solid #000;
  }
.wrap{
  width: 90%;
    height: 200px;
    margin: 0 auto;
    text-align: center;
    margin-top: 3%;
}
  .flex {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-evenly;
    height: 100%;
    width: 100%;

  }

  .flex .aa:nth-child(1) {
    width: 30%;
    height: 30%;
  }

  .flex .aa:nth-child(2) {
    width: 70%;
    height: 30%;
  }

  .flex .aa:nth-child(3) {
    width: 70%;
    height: 30%;
  }

  .flex .aa:nth-child(4) {
    width: 30%;
    height: 30%;
  }

  .flex .aa:nth-child(5) {
    width: 100%;
    height: 30%;
  }

  .flex .aa:nth-child(6) {
    width: 50%;
    height: 30%;
  }
</style>

<body>
  <!--
        ● responsive util 
		  - visible-mode mode일때 보이기
		  - hidden-mode  mode일때 숨기기
		  - offset       빈여백으로 남김
    -->

  visible-md : md 모드일떄 PYTHON 보이기
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 b">JAVA</div>
      <div class="col-md-6 b visible-md">PYTHON</div>
      <div class="col-md-3 b">ORACLE</div>
    </div>
  </div>

  hidden-md : md 모드일떄 숨기기
  <div class="container-fluid">
    <div class="row hidden-md">
      <div class="col-md-3 b">대한민국</div>
      <div class="col-md-6 b">오필승</div>
      <div class="cold-3 b">코리아</div>
    </div>
  </div>

  offset : 빈여백으로 남김
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-md-offset b">개나리</div>
      <div class="col-md-4 col-md-offset-4 b">진달래</div>
      <div class="col-md-4 col-md-offset b">라일락</div>
    </div>
  </div>


  row안에 row가능
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 b">JAVA</div>
      <div class="col-md-6 b">
        <div class="row">
          <div class="col-md-4 b">HTML</div>
          <div class="col-md-4 b">CSS</div>
          <div class="col-md-4 b">JQUERY</div>
        </div>
      </div>
      <div class="col-md-3 b">ORACLE</div>
    </div>
  </div>













  <div class="wrap">
    <div class="flex">
      <div class="aa b">개나리</div>
      <div class="aa b">진달래</div>
      <div class="aa b">라일락</div>
      <div class="aa b">라일락</div>
      <div class="aa b">라일락</div>
      <div class="aa b">라일락</div>
    </div>
  </div>




</body>

</html>
