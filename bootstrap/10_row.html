<html lang="ko">

<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<style>
  .b {
    border: 1px solid #000;

</style>

<body>
  col-xs <!-- 768이내 -->
  <div class="container">
    <div class="row">
      <div class="col-xs-6 b">오필승</div>
      <div class="col-xs-6 b">코리아</div>
    </div>

    <div class="row">
      <div class="col-xs-4 b">한라산</div>
      <div class="col-xs-4 b">북한산</div>
      <div class="col-xs-4 b">관악산</div>
    </div>
  </div>

  col-sm <!-- 768 ~ 991이내 -->
  <div class="container">
    <div class="row">
      <div class="col-sm-6 b">개나리</div>
      <div class="col-sm-6 b">진달래</div>
    </div>

    <div class="row">
      <div class="col-sm-4 b">강남역</div>
      <div class="col-sm-4 b">역삼역</div>
      <div class="col-sm-4 b">시소역</div>
    </div>
  </div>

  col-md <!-- 992 ~ 1199이내 -->
  <div class="container">
    <div class="row">
      <div class="col-md-6 b">개나리</div>
      <div class="col-md-6 b">진달래</div>
    </div>

    <div class="row">
      <div class="col-md-4 b">강남역</div>
      <div class="col-md-4 b">역삼역</div>
      <div class="col-md-4 b">시소역</div>
    </div>
  </div>

  col-md <!-- 1200이상 -->
  <div class="container">
    <div class="row">
      <div class="col-lg-6 b">개나리</div>
      <div class="col-lg-6 b">진달래</div>
    </div>

    <div class="row">
      <div class="col-lg-4 b">강남역</div>
      <div class="col-lg-4 b">역삼역</div>
      <div class="col-lg-4 b">시소역</div>
    </div>
  </div>

  칼럼의 합이 12개 미만인 경우
  <div class="container">
    <div class="row">
      <div class="col-md-5 b">미술</div>
      <div class="col-md-2 b">음악</div>
      <div class="col-md-3 b">체육</div>
    </div>
  </div>

  <div class="container">

      <div class="col-md-3 b">체육</div>
    </div>
  </div>

  스크린 사이즈를 혼합해서 사용할 수도 있음
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6 b">미술</div>
      <div class="col-lg-3 col-md-4 col-sm-6 b">음악</div>
      <div class="col-lg-3 col-md-4 col-sm-12 b">체육</div>
    </div>
  </div>
