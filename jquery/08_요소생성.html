<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_요소생성</title>
    <script src="code.jquery.com_jquery-3.7.1.min.js"></script>
</head>

<body>

    <h3>요소 생성</h3>

    <p>
        <button id="createBtn">테이블 생성</button>
    </p>

    <div id="box"></div>
    <!-- 
        <table>     요소 element
        border      속성 property, attribute
     -->

</body>

<script>

    // ● 요소를 생성하는 이유
    //     문자단위의 통신에 많이 사용하기 떄문(비동기식) -> AJAX
    //     댓글이 더보기 등의 무한 스크롤링하기 위해

    // ● 요소 생성 및 추가
    // append(),  appendTo()   요소를 끝에 추가
    // prepend(),  prependTo() 요소를 옆에 추가
    // 부모.append(자식)
    // 자식.appendTo()

    $("#createBtn").click(function () {
        //1)
        // let table = "";
        // table += "<table border='1'>";
        // table += "<tr>";
        // table += "<td>대한민국<td>";
        // table += "</tr>";
        // table += "<table>";


        //    $("#box").text(table); //순수 문자열
        //    $("#box").html(table); //마크업

        //2) 
        let $table = $("<table></table>");
        let $tr1 = $("<tr><td>사과</td><td>바나나<td></tr>");
        let $tr2 = $("<tr>");
        let $td1 = $("<td>수박</td>");
        let $td2 = $("<td>").text("메론");

        //%tr2변수에 %td1, %td2를 마지막에 자식으로 추가
        $tr2.append($td1, $td2);  //수박,메론

        //$table변수에 자식으로 추가
        $table.prepend($tr1, $tr2);

        $("#box").append($table);
    });


</script>

</html>
