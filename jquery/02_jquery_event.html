<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_jquery이벤트</title>
    <script src="code.jquery.com_jquery-3.7.1.min.js"></script>
</head>

<body>

    <h3>jQuery 이벤트</h3>

    <form id="memfrm" name="memfrm" action="ok.jsp">
        아이디 : <input type="text" id="uid" name="uid" value="ITWILL">
        <hr>

        <!-- <button> 요소는 기본속성이 type=submit 통일 -->
        <button id="btn_idcheck">ID 중복확인</button>
        <button id="btn_join">회원가입</button>
        <button id="btn_reset">다시쓰기</button>
    </form>

</body>

<script>

    // 본문  <input type="text" id="uid" name="uid" value="ITWILL">

    //1)javascript 접근
    // alert(document.getElementById("uid").value);

    //2)jQuery 접근
    //-> 기본문법 : $("선택자").action();
    // alert($("#uid").val());
    /////////////////////////////


    //참조 https://www.w3schools.com/jquery/jquery_events.asp

    //  jQuery 이벤트의 함수
    //      $("선택자").click(function(){});
    //      %("선택자").on(click, funtion(){});

    //  id="btn_idcheck"에 클릭이벤트와 함수 연결
    //      $(#"btn_idcheck").click(function(){});
    //      $(#"btn_idcheck").on(click, function(){});


    $("#btn_idcheck").click(function () {
        window.open("01_jquery.html", "popwin", "width=350, height=300");
    });//ID 중복확인


    $("#btn_join").click(function () {
        let uid = $("#uid").val();
        uid = uid.trim();  //trim은 좌우끝 공백을 삭제
        if (!(uid.length >= 8 && uid.length <= 12)) {
            alert("아이디 8~12글자 이내 입력해주세요~")
           
            return false;
            //<button>요소의 기본속성이 submit이므로
            //return false를 주면 서버로 전송되지 않음
        }//if end

        $("#memfrm").submit(); //<form id=memfrm></form>을 서버로 전송
    });//회원가입

    
    $("#btn_reset").click(function () {
        $("#uid").focus().val(null);
        return false; 
    })//아이디 다시쓰기



</script>

</html>
