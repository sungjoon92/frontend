<!DOCTYPE html>
<html lang="ko">

<head>

    <title>01_jquery시작</title>
    <script src="code.jquery.com_jquery-3.7.1.min.js" defer></script>

<body>

    <!-- ● [jQuery] - JavaScript Library

    ● [jQuery 오픈소스 사용방법]

    1) jQuery라이브러리를 제공하는 해당사이트 직접 링크

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    2) jQuery라이브러리를 직접 다운 받아서 사용(추천)
    https://jquery.com/download/
    ->Download the compressed, production jQuery 3.6.0
    ->우클릭 -> 다른이름으로 링크 저장
    ->jquery-3.7.1.min.js 다운

    ● [자바스크립트기반 오픈소스 (.js)]
    - jQuery, Bootstrap, moment, AJAX, AngularJS, react등
    - 시각화 : chart.js, d3.js 등등 -->
</body>

<script>
