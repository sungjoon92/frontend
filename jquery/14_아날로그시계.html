<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14_아날로그시계</title>
    <script src="code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="momentjs.com_downloads_moment-with-locales.min.js"></script>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    #wrap {
        width: 600px;
        height: 600px;
        position: fixed;
        left: 50%;
        top: 50%;
        margin: -300px 0 0 -300px;
        font-family: bon, sans-serif;
    }

    #wrap h3 {
        height: 80px;
        font-size: 50px;
        text-align: center;
        line-height: 80px;
        font-weight: 700;
        color: #424242;
    }

    #clock {
        width: 500px;
        height: 500px;
        position: relative;
        margin: auto;
        background-image: url(../images/Clock-face.png);
        background-size: cover;
        box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
    }


    .hand {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }

    #hour {
        background-image: url(../images/hour_hand.png);
        transition: 2s;

    }

    #min {
        background-image: url(../images/minute_hand.png);
        transition: 2s;
    }

    #sec {
        background-image: url(../images/second_hand.png);
    }
</style>

<body>

    <div id="wrap">
        <h3>아날로그 시계</h3>
        <div id="clock">
            <div id="hour" class="hand"></div>
            <div id="min" class="hand"></div>
            <div id="sec" class="hand"></div>
            <!-- <img src="../images/hour_hand.png" alt="">
            <img src="../images/minute_hand.png" alt="">
            <img src="../images/second_hand.png" alt=""> -->
        </div> <!-- 시계 전체 원형 이미지 -->
    </div>


</body>

<script>
    showtime();
    function showtime() {


        let now = moment();
        let hour = now.hour();
        let min = now.minute();
        let sec = now.second();


        // 4) 초,분,시 이미지 각도 꺽기 한바퀴 360도
        $("#hour").css("transform", "rotate(" + (hour*30) + "deg)");
        $("#min").css("transform", "rotate(" + (min*6) + "deg)");
        $("#sec").css("transform", "rotate(" + (sec*6)+ "deg)");






        // alert(sec)

    }
    //5) 1초마나 주기적 또는 반복적으로 함수호출
        setInterval(showtime)
</script>

</html>
