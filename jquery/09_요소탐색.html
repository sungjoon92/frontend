<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_요소탐색</title>
    <script src="code.jquery.com_jquery-3.7.1.min.js"></script>
</head>

<style>
    table {
        border-collapse: collapse;
        font: bold 50px Arial, Helvetica, sans-serif;
        margin: auto;
    }

    table td {
        padding: 20px 35px;
    }
</style>

<body>
    <h3>09_요소탐색</h3>

    <table border="1">
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>


    </table>
    \
</body>

<script>
    //DOM 구조에서 원하는 요소까지 이동하고 찾아 가는것
    $("td").eq(2).css("background", "red")
        .prev().css("background", "yellow")
        .parent().css("background", "green") //첫번째 tr
        .next().css("background", "pink") //두번째 tr
        .children().css("background", "none")// 두번째 자손 td-> 4,5,6
        .eq(1).css("background", "blue") //두번쨰자손의 2번쨰 //5

</script>

</html>
