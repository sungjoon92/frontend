<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_each반복문</title>
    <script src="code.jquery.com_jquery-3.7.1.min.js"></script>
</head>

<style>
    #displayList {
        margin: 20px;
        width: 400px;
        height: 300px;
        background: #81d4fa;
        padding: 20px;
        list-style: none;
    }
</style>

<body>
    <!-- https://www.w3schools.com/jquery/misc_each.asp -->
    <h3>each반복문</h3>

    <button id="startBtn">7단</button>
    <ul id="displayList"></ul>

</body>

<script>

    $("#startBtn").click(function () {
        let dan = 7;
        for (i = 1; i <= 9; i++) {
            //$("li")   <body>에 있는 요소들 중에서 <li> 요소에 접근
            //$("<li>") <body>에 새로운 <li> 요소를 생성
            $("<li>").text(dan + "*" + i + "=" + (dan * i)).appendTo("#displayList")

        }//for end


        //jQuery의 each반복문
        // 형식) $.each(배열, function(){})
        // 형식) $(배열).each(function(){})

        $("li").each(function(){
            let result = $(this).text;
        });//each() end

    });
</script>

</html>
