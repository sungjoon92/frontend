<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_addClass</title>
    <script src="code.jquery.com_jquery-3.7.1.min.js"></script>
</head>

<style>
    #box {
        width: 620px;
        height: 465px;
        border: 1px solid #9e9e9e;
        margin: -233.5px 0 0 -310px;
        left: 50%;
        top: 50%;
        position: fixed;
        box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        overflow: hidden;
    }

    #startBtn {
        width: 620px;
        height: 465px;
        position: absolute;
        font: 700 100px "Noto Sans KR", sans-serif;
        background-color: #66ffff;
        color: white;
        border: 0;
        cursor: pointer;
        transition: 1s;
    }

    #startBtn:hover {
        background-color: blue;
    }

    img {
        opacity: 0;
        transform: scale(0);
        transition: 1s;
    }

    .open img {
        opacity: 1;
        transform: scale(100%);
    }
</style>

<body>

    <div id="box">
        <button id="startBtn" class="open">스타트!</button>
        <img src="../images/friends.jpg" alt="">
    </div>
</body>

<script>

    $("#startBtn").click(function () {
        $("#box").addClass("open")
    })

    $("img").click(function () {
        $("#box").removeClass("open")
    })





</script>

</html>
