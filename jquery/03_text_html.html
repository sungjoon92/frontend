<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_text_html</title>
    <script src="code.jquery.com_jquery-3.7.1.min.js"></script>
</head>

<body>

    <h3>text() 와 html() 힘수</h3>

    <button>입력!!</button>
    <hr>
    <div id="text"></div>
    <div id="html"></div>
</body>

<script>
    //본문에 있는 <button> 요소 접근
        $("button").click(function(){

            let txt = "<img src=../images/devil.png alt='악마'>";
            // document.getElementById("text").innerText=txt;
            // document.getElementById("html").innerHTML=txt;

            $("#text").text(txt);
            $("#html").html(txt);

            
        });//click end

</script>

</html>
